<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>G3D</title>
    <script src="js/g3d.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    console.log(G3D)
    let engine = new G3D.Engine(document.getElementById("canvas"));
    let scene = new G3D.Scene(engine);

    const camera = new G3D.RotatePerspectiveCamera(scene);
    camera.alpha = 0;
    camera.beta = 0;
    camera.radius = 8;
    const light1 = new G3D.DirectionalLight(scene);
    light1.color = {r: 255, g: 200, b: 200};
    light1.direction = {x: 1, y: 0, z: 1};
    light1.intensity = 0.8;
    const m1 = G3D.MeshBuilder.createPlane(
        scene, 6,4
    );
    m1.position.z = -1;

    const m2 = G3D.MeshBuilder.createSphere(
        scene, 1
    );
    m2.position.z = 1;
    function render(){
        camera.alpha += 1;
        scene.render();
        requestAnimationFrame(render);
    }
    render()
</script>
</body>
</html>
